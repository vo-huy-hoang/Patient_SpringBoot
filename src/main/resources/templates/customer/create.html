<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Màn hình thêm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="text-center">Thêm Mới Tái Khám</h1>
        <form action="/customers/create" method="post" th:object="${reExaminationCreateDTO}">

            <div class="mb-3">
                <label th:for="locationId" class="form-label">Mã Cơ Sở</label>
                <select class="form-select" th:field="*{location.id}">
                    <option th:each="location : ${locationList}"
                            th:value="${location.id}" th:text="${location.code}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label th:for="customerId" class="form-label">Mã Khách Hàng</label>
                <select class="form-select" th:field="*{customer.id}">
                    <option th:each="customer : ${customerList}"
                            th:value="${customer.id}" th:text="${customer.code}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label th:for="doctorId" class="form-label">Mã Bác Sĩ</label>
                <select class="form-select" th:field="*{doctor.id}">
                    <option th:each="doctor : ${doctorList}"
                            th:value="${doctor.id}" th:text="${doctor.code}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label th:for="typeOfBeautifyId" class="form-label">Kiểu Làm Đẹp</label>
                <select class="form-select" th:field="*{typeOfBeautify.id}">
                    <option th:each="typeOfBeautify : ${typeOfBeautifyList}"
                            th:value="${typeOfBeautify.id}" th:text="${doctor.name}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label th:for="dateOfReExamination" class="form-label">Ngày Tái Khám</label>
                <input type="date" th:field="*{dateOfReExamination}" class="form-control">
                <p class="text-danger" th:errors="*{dateOfReExamination}"></p>
            </div>

            <div class="mb-3">
                <label th:for="content" class="form-label">Nội Dung Khám</label>
                <input type="text" th:field="*{content}" class="form-control">
                <p class="text-danger" th:errors="*{content}"></p>
            </div>

            <a href="/customers" class="btn btn-danger">Huỷ</a>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
    </div>
</body>
</html>
