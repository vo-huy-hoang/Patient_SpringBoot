<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Màn Hình Chi Tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container" th:object="${reExamination}">
        <h1 class="text-center">Chi Tiết Khách Hàng</h1>
        <input type="hidden" th:field="*{customer.id}">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Số lần</th>
                    <th scope="col">Tên cơ sở</th>
                    <th scope="col">Tên bác sĩ</th>
                    <th scope="col">Tên khách hàng</th>
                    <th scope="col">Ngày sinh</th>
                    <th scope="col">Ngày tái khám</th>
                    <th scope="col">Kiểu làm đẹp</th>
                    <th scope="col">Nội dung</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="reExamination, loop: ${reExaminationList}">
                    <th scope="row" th:text="${loop.count}"></th>
                    <td th:text="${reExamination.code}"></td>
                    <td th:text="${reExamination.doctor.name}"></td>
                    <td th:text="${reExamination.customer.name}"></td>
                    <td th:text="${#temporals.format(reExamination.customer.birthDay, 'dd-MM-yyyy')}"></td>
                    <td th:text="${#temporals.format(reExamination.dateOfReExamination, 'dd-MM-yyyy')}"></td>
                    <td>
                        <p th:value="${reExamination.customer.typeOfBeautify.id}" th:text="${reExamination.customer.typeOfBeautify.name}"></p>
                    </td>
                    <td th:text="${reExamination.content}"></td>
                </tr>
            </tbody>
        </table>

        <div class="row">
            <div class="col-md-3"><a href="/customers" class="btn btn-danger">Trở về</a></div>
        </div>
    </div>
</body>
</html>
